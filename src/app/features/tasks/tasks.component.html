<div class="tasks-container">
  <div class="tasks-header">
    <h2>Mes tâches</h2>
    <button *ngIf="!showForm" (click)="onNewTask()" class="btn btn-primary">
      <i class="fas fa-plus"></i>
      Nouvelle tâche
    </button>
  </div>

  <app-task-form *ngIf="showForm" (cancel)="onCancelEdit()"> </app-task-form>

  <div *ngIf="!showForm">
    <div *ngIf="tasks.length === 0" class="no-tasks">
      <p>Aucune tâche pour le moment. Créez-en une nouvelle !</p>
    </div>
    <app-task-list
      [tasks]="tasks"
      (editRequested)="onEditTask($event)"
      (deleteRequested)="onDeleteTask($event.id)"
    >
    </app-task-list>
  </div>
</div>
