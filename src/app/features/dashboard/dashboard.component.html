<div class="dashboard-container">
  <div class="dashboard-header">
    <div class="header-content">
      <h1>Tableau de bord</h1>
      <p class="welcome-message">Bienvenue sur votre espace personnel</p>
    </div>
    <div class="header-actions">
      <button (click)="onLogout()" class="btn btn-logout">
        <i class="fas fa-sign-out-alt"></i>
        Déconnexion
      </button>
    </div>
  </div>

  <div class="dashboard-grid">
    <div class="dashboard-card">
      <div class="card-icon">
        <i class="fas fa-tasks"></i>
      </div>
      <div class="card-content">
        <h3>Mes tâches</h3>
        <p>Gérez vos tâches et suivez votre progression</p>
        <a [routerLink]="['../tasks']" class="btn btn-primary">
          Voir mes tâches
        </a>
      </div>
    </div>

    <div class="dashboard-card">
      <div class="card-icon">
        <i class="fas fa-chart-line"></i>
      </div>
      <div class="card-content">
        <h3>Statistiques</h3>
        <p>Consultez vos statistiques et votre activité</p>
        <button class="btn btn-secondary" disabled>Bientôt disponible</button>
      </div>
    </div>

    <div class="dashboard-card">
      <div class="card-icon">
        <i class="fas fa-cog"></i>
      </div>
      <div class="card-content">
        <h3>Paramètres</h3>
        <p>Personnalisez votre expérience</p>
        <button class="btn btn-secondary" disabled>Bientôt disponible</button>
      </div>
    </div>
  </div>
</div>
