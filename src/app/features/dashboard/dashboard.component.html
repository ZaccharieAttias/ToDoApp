<div class="dashboard-container">
  <div class="dashboard-header">
    <div class="header-content">
      <h1>Dashboard</h1>
      <p class="welcome-message">Welcome to your personal space</p>
    </div>
    <div class="header-actions">
      <button (click)="onLogout()" class="btn btn-logout">
        <i class="fas fa-sign-out-alt"></i>
        Logout
      </button>
    </div>
  </div>

  <div class="dashboard-grid">
    <div class="dashboard-card">
      <div class="card-icon">
        <i class="fas fa-tasks"></i>
      </div>
      <div class="card-content">
        <h3>My Tasks</h3>
        <p>Manage your tasks and follow your progress</p>
        <a [routerLink]="['../tasks']" class="btn btn-primary">
          See my tasks
        </a>
      </div>
    </div>

    <div class="dashboard-card">
      <div class="card-icon">
        <i class="fas fa-chart-line"></i>
      </div>
      <div class="card-content">
        <h3>Statistics</h3>
        <p>Consult your statistics and your activity</p>
        <button class="btn btn-secondary" disabled>Coming soon</button>
      </div>
    </div>

    <div class="dashboard-card">
      <div class="card-icon">
        <i class="fas fa-cog"></i>
      </div>
      <div class="card-content">
        <h3>Settings</h3>
        <p>Personalize your experience</p>
        <button class="btn btn-secondary" disabled>Coming soon</button>
      </div>
    </div>
  </div>

  <div class="kanban-section">
    <h2>Quick view of your tasks</h2>
    <app-kanban-board></app-kanban-board>
  </div>
</div>
